<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock paper scissor</h1>
        <div id="choices">
            <div id="rock" class="choice">
                <img src="./images/rock.png" alt="rock">
            </div>
            <div id="paper" class="choice">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div id="scissor" class="choice">
                <img src="./images/scissor.png" alt="scissor">
            </div>
        </div>


        <!-- to show the score on the screen -->
        <div class="score-board">
            <div class="score">
                <p class="score-ring" id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p class="score-ring" id="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">play your move</p>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
